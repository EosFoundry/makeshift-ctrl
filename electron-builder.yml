productName: makeshift-ctrl
appId: com.eosfoundry.makeshiftctrl
copyright: "Copyright Â© year ${author}"
asar: true
electronDownload:
  cache: ".cache/electron/"
directories:
  output: "dist/packaged/"
files:
  - dist
extraFiles:
  - public
  - examples
linux:
  artifactName: "${productName}.${ext}"
  executableName: 'makeshift-ctrl'
  target:
    - target: zip
      arch: x64
    # - target: AppImg
    #   arch: x64
    # - target: deb
    #   arch: x64
    # - target: rpm
    #   arch: x64
mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  artifactName: "${productName}_${arch}.${ext}"
win:
  target:
    - target: zip
      arch:
        - x64
    - target: nsis
      arch:
        - x64
    # - target: portable
    #   arch:
    #     - x64
  artifactName: "${productName}.${ext}"
  publish: 
    - provider: github
      protocol: https
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
